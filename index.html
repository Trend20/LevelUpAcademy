<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Level Up Academy</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo" style="max-width: 60%;">
                </div>
                <ul id="left">
                    <li><a href="#">CURRICULUM</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
            <div class="logo-description">
                <h1>Level Up <br> <span>Academy</span></h1>
            </div>

            <div class="right-header">
                <ul id="right">
                    <li><a href="#" id="clubs">clubs</a></li>
                    <li><a href="#" id="trial">free trial</a></li>
                </ul>
            </div>
        </header>

        <section id="home">
            <div class="section-img">
                <img src="./assets/img/learning.png" alt="learning">
            </div>
            <div class="section-description">
               <div class="header">
                <h3>Learn from Delhi's most 'sincere' teachers</h3>
               </div>
               <div class="section-text">
                   <p>explore the subjects offered by us, 
                       from most sincere, dynamic and charismatic experts.
                    </p>
                    <p>
                        Let your children experience the most fun-filled learning ever!
                    </p>
               </div>
               <div class="section-buttons">
                    <button id="red">explore classes</button>
                    <button id="blue">start a Free Trial</button>
               </div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
